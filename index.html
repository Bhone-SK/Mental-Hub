<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Section 1: Green background with centered text box -->
    <section class="section-one">
        <div class="text-box">
            <h1>Welcome to Mental Hub</h1>
            <p>Your mental wellness companion</p>
        </div>
    </section>

    <!-- Section 2: Default background with 5 clickable boxes in grid -->
    <section class="section-two">
        <div class="grid-container">
            <div class="grid-item" onclick="handleClick('Item 1')">
                <h3>Meditation</h3>
            </div>
            <div class="grid-item" onclick="handleClick('Item 2')">
                <h3>Breathing</h3>
            </div>
            <div class="grid-item" onclick="handleClick('Item 3')">
                <h3>Journaling</h3>
            </div>
            <div class="grid-item" onclick="handleClick('Item 4')">
                <h3>Resources</h3>
            </div>
            <div class="grid-item" onclick="handleClick('Item 5')">
                <h3>Support</h3>
            </div>
        </div>
    </section>

    <!-- Section 3: Centered "about me" text -->
    <section class="section-three">
        <div class="about-box">
            <p>about me</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
